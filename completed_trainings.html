<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Completed Trainings</title>
  <style>
    :root {
      --primary-color: #545353;
      --secondary-color: #fff;
      --background-color: #000;
      --accent-color: #ff5722;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--secondary-color);
      display: flex;
    }

    
    .sidebar {
      background-color: #686666;
      color: #fff; 
      min-height: 100vh; 
    }
     

    
.sidebar-nav {
  list-style: none; 
  padding: 0;
  margin: 0;
}

.sidebar-nav li {
  margin-bottom: 20px; 
}

.sidebar-nav .nav-link {
  color: #fff; 
  text-decoration: none; 
  display: flex; 
  align-items: center;
  padding: 12px 15px;
  border-radius: 8px; 
  transition: background-color 0.3s, transform 0.2s;
  font-family: 'Poppins', sans-serif; 
  font-size: 1rem; 
  letter-spacing: 0.5px;
  font-weight: 500;
}

.sidebar-nav .nav-link i {
  font-size: 1.5rem; 
  margin-right: 12px; 
}

.sidebar-nav .nav-link:hover {
  background-color: #ff5722; 
  color: #fff; 
  transform: translateX(5px); 
}

.sidebar-nav .nav-link.active {
  background-color: #ff5722; 
  color: #fff; 
  font-weight: bold;
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3); 
}

.sidebar-nav .nav-link.active:hover {
  background-color: #e64a19; 
}

.sidebar-nav li:last-child .nav-link {
  margin-top: 40px; 
  font-weight: bold;
}

.sidebar-nav li:last-child .nav-link:hover {
  background-color: #b71c1c; 
}


@media (max-width: 768px) {
  .sidebar {
    width: 200px;
  }

  .sidebar-nav .nav-link {
    font-size: 0.9rem; 
  }

  .sidebar-nav .nav-link i {
    font-size: 1.3rem; 
  }
}
    .navbar {
      background-color: var(--primary-color);
      color: var(--background-color);
      height: 70px; 
      padding: 0 20px; 
    }

    .navbar a.navbar-brand,
    .navbar-nav .nav-link {
      color: #fff;
    }

    .navbar .nav-link:hover {
      color: var(--secondary-color);
    }
    .container {
      margin-left: 270px;
      margin-top: 80px;
      max-width: 900px;
      padding: 20px;
    }

    .header {
      text-align: center;
      padding: 20px 0;
      border-bottom: 2px solid var(--accent-color);
    }

    .header h1 {
      font-size: 2rem;
      color: var(--accent-color);
    }

    .training-list {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }

    .training-item {
      background-color: var(--primary-color);
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .training-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .training-item h3 {
      margin-bottom: 5px;
      font-size: 1.2rem;
      color: var(--secondary-color);
    }

    .training-item p {
      margin-bottom: 0;
      font-size: 0.9rem;
      color: var(--secondary-color);
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: var(--accent-color);
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      background-color: rgba(255, 87, 34, 0.8);
    }

    .actions button {
      margin: 5px;
      padding: 5px 10px;
      font-size: 0.9rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .actions .edit {
      background-color: var(--accent-color);
      color: var(--secondary-color);
    }

    .actions .delete {
      background-color: red;
      color: var(--secondary-color);
    }

    .form-container {
      margin-top: 20px;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid var(--primary-color);
      background-color: var(--background-color);
      color: var(--secondary-color);
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: var(--accent-color);
      color: var(--secondary-color);
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: rgba(255, 87, 34, 0.8);
    }
  </style>
</head>

<body>


<div class="col-md-3 sidebar">
  <ul class="sidebar-nav">
    <br><br><br><br>
    <li class="nav-item"><a class="nav-link" href="faculty/faculty_dashboard.html"><i class="bi bi-house-check-fill"></i> Home</a></li>
    <li class="nav-item"><a class="nav-link" href="faculty_trainings.html"><i class="bi bi-layout-text-window-reverse"></i>Upcoming Trainings</a></li>
    <!-- <li class="nav-item"><a class="nav-link" href="faculty_registered-trainings.html"><i class="bi bi-layout-text-window-reverse"></i>Training Registration</a></li> -->
    <li class="nav-item"><a class="nav-link active" href="#"><i class="bi bi-list-check"></i> Completed Trainings</a></li>
    <li class="nav-item"><a class="nav-link" href="signin.html"><i class="bi bi-box-arrow-left"></i> Logout</a></li>
  </ul>
</div>
  <div class="container">
    <header class="header">
      <h1>List of Completed Trainings</h1>
    </header>

    <ul id="trainingList" class="training-list">
      <li class="training-item">
        <h3>Advanced Teaching Strategies</h3>
        <p>Date: January 12, 2024</p>
        <p>Duration: 2 weeks</p>
        <div class="actions">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </div>
      </li>
    </ul>

    <div class="form-container">
      <input type="text" id="trainingName" placeholder="Training Name" aria-label="Training Name">
      <input type="date" id="trainingDate" aria-label="Training Date">
      <input type="text" id="trainingDuration" placeholder="Duration (e.g., 2 weeks)" aria-label="Training Duration">
      <button id="addTrainingBtn">New Accomplished Training</button>
    </div>
  </div>

  <script>
    const trainingList = document.getElementById("trainingList");
    const trainingName = document.getElementById("trainingName");
    const trainingDate = document.getElementById("trainingDate");
    const trainingDuration = document.getElementById("trainingDuration");
    const addTrainingBtn = document.getElementById("addTrainingBtn");

    function createTrainingItem(name, date, duration) {
      const li = document.createElement("li");
      li.className = "training-item";
      li.innerHTML = `
        <h3>${name}</h3>
        <p>Date: ${date}</p>
        <p>Duration: ${duration}</p>
        <div class="actions">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </div>
      `;

      li.querySelector(".edit").addEventListener("click", () => editTraining(li));
      li.querySelector(".delete").addEventListener("click", () => deleteTraining(li));

      trainingList.appendChild(li);
    }

    addTrainingBtn.addEventListener("click", () => {
      const name = trainingName.value.trim();
      const date = trainingDate.value;
      const duration = trainingDuration.value.trim();

      if (name && date && duration) {
        createTrainingItem(name, date, duration);
        trainingName.value = "";
        trainingDate.value = "";
        trainingDuration.value = "";
      } else {
        alert("Please fill out all fields!");
      }
    });

    function editTraining(item) {
      const name = item.querySelector("h3").textContent;
      const date = item.querySelector("p:nth-child(2)").textContent.replace("Date: ", "");
      const duration = item.querySelector("p:nth-child(3)").textContent.replace("Duration: ", "");

      trainingName.value = name;
      trainingDate.value = date;
      trainingDuration.value = duration;

      item.remove();
    }

    function deleteTraining(item) {
      if (confirm("Are you sure you want to delete this training?")) {
        item.remove();
      }
    }
  </script>
</body>

</html>
